<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="controlBox">
        <input type="text" id="sample5_address" placeholder="주소" style="width:90%">
        <input type="button" onclick="sample5_execDaumPostcode()" value="주소 검색" style="width:100%"><br>
        <button onclick="setOverlayMapTypeId('roadmap')">기본</button>
        <button onclick="setOverlayMapTypeId('bicycle')">자전거도로</button>
        <button onclick="setOverlayMapTypeId('traffic')">교통정보</button> 
        <button onclick="setOverlayMapTypeId('roadview')">로드뷰</button> 
        <button onclick="setOverlayMapTypeId('terrain')">지형정보</button>
        <button onclick="setOverlayMapTypeId('use_district')">지적편집도</button>
    
        <div class="map_wrap">
            <!-- <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div> -->
            <ul id="category">
                <li id="BK9" data-order="0"> 
                    <span class="category_bg bank"></span>
                    은행
                </li>       
                <li id="MT1" data-order="1"> 
                    <span class="category_bg mart"></span>
                    마트
                </li>  
                <li id="PM9" data-order="2"> 
                    <span class="category_bg pharmacy"></span>
                    약국
                </li>  
                <li id="OL7" data-order="3"> 
                    <span class="category_bg oil"></span>
                    주유소
                </li>  
                <li id="CE7" data-order="4"> 
                    <span class="category_bg cafe"></span>
                    카페
                </li>  
                <li id="CS2" data-order="5"> 
                    <span class="category_bg store"></span>
                    편의점
                </li>
                <li id="SW8" data-order="6"> 
                    <span class="category_bg subway"></span>
                    지하철역
                </li>
                <li id="FD6" data-order="7"> 
                    <span class="category_bg food"></span>
                    음식점
                </li>
            </ul>

            <div id="menu_wrap" class="bg_white">
                <div class="option">
                    <div>
                        <form onsubmit="searchPlaces(); return false;">
                            키워드 : <input type="text" placeholder="경성대 맛집" id="keyword" size="14"> 
                            <button type="submit">검색하기</button> 
                        </form>
                    </div>
                </div>
                <hr>
                <ul id="placesList"></ul>
                <div id="pagination"></div>
            </div>
        </div>

    </div>

    <div id="map"></div>
    
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=73a85984693d7ab0657ed2d93e2d88e9&libraries=services,clusterer,drawing"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(37.537187, 127.005476), // 지도의 중심좌표
                level: 3, // 지도의 확대 레벨
                mapTypeId : kakao.maps.MapTypeId.ROADMAP
            };
    
        //지도를 미리 생성
        var map = new kakao.maps.Map(mapContainer, mapOption);


        //주소-좌표 변환 객체를 생성
        var geocoder = new kakao.maps.services.Geocoder();

        //마커를 미리 생성 <<<<<<<<<<<<<<<
        var marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(37.537187, 127.005476),
            map: map
        });

        // 지도 타입 변경 컨트롤을 생성한다
		var mapTypeControl = new kakao.maps.MapTypeControl();

        // 지도의 상단 우측에 지도 타입 변경 컨트롤을 추가한다
		map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);	

        // 지도에 확대 축소 컨트롤을 생성한다
        var zoomControl = new kakao.maps.ZoomControl();

        // 지도의 우측에 확대 축소 컨트롤을 추가한다
		map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
    
    
        function sample5_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    var addr = data.address; // 최종 주소 변수
    
                    // 주소 정보를 해당 필드에 넣는다.
                    document.getElementById("sample5_address").value = addr;
                    // 주소로 상세 정보를 검색
                    geocoder.addressSearch(data.address, function(results, status) {
                        // 정상적으로 검색이 완료됐으면
                        if (status === daum.maps.services.Status.OK) {
    
                            var result = results[0]; //첫번째 결과의 값을 활용
    
                            // 해당 주소에 대한 좌표를 받아서
                            var coords = new daum.maps.LatLng(result.y, result.x);
                            // 지도를 보여준다.
                            mapContainer.style.display = "inline-block";
                            map.relayout();
                            // 지도 중심을 변경한다.
                            map.setCenter(coords);
                            // 마커를 결과값으로 받은 위치로 옮긴다.
                            marker.setPosition(coords)
                        }
                    });
                }
            }).open();
        }
    </script>
    <script src="toolbox.js"></script>
    <script src="categoryBox.js"></script>
    <script src="keyword.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=73a85984693d7ab0657ed2d93e2d88e9&libraries=services"></script>
</body>
</html>
