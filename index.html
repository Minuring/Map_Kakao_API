<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="controlBox">
        <input type="text" id="sample5_address" placeholder="주소" style="width:90%">
        <input type="button" onclick="sample5_execDaumPostcode()" value="주소 검색" style="width:100%"><br>
        <button onclick="setOverlayMapTypeId('roadmap')">기본</button>
        <button onclick="setOverlayMapTypeId('bicycle')">자전거도로</button>
        <button onclick="setOverlayMapTypeId('traffic')">교통정보</button> 
        <button onclick="setOverlayMapTypeId('roadview')">로드뷰</button> 
        <button onclick="setOverlayMapTypeId('terrain')">지형정보</button>
        <button onclick="setOverlayMapTypeId('use_district')">지적편집도</button>
    
        <div class="map_wrap">
            
            <ul id="category">
                <li id="BK9" data-order="0"> 
                    <span class="category_bg bank"></span>
                    은행
                </li>       
                <li id="MT1" data-order="1"> 
                    <span class="category_bg mart"></span>
                    마트
                </li>  
                <li id="PM9" data-order="2"> 
                    <span class="category_bg pharmacy"></span>
                    약국
                </li>  
                <li id="OL7" data-order="3"> 
                    <span class="category_bg oil"></span>
                    주유소
                </li>  
                <li id="CE7" data-order="4"> 
                    <span class="category_bg cafe"></span>
                    카페
                </li>  
                <li id="CS2" data-order="5"> 
                    <span class="category_bg store"></span>
                    편의점
                </li>
            </ul>

            <div id="menu_wrap" class="bg_white">
                <div class="option">
                    <div>
                        <form onsubmit="searchPlaces(); return false;">
                            키워드 : <input type="text" placeholder="경성대 맛집" id="keyword" size="14"> 
                            <button type="submit">검색하기</button> 
                        </form>
                    </div>
                </div>
                <hr>
                <ul id="placesList"></ul>
                <div id="pagination"></div>
            </div>
        </div>

    </div>

    <div id="map"></div>
    

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=73a85984693d7ab0657ed2d93e2d88e9&libraries=services,clusterer,drawing"></script>
    <script src="./js/map.js"></script>
    <script src="./js/maptype.js"></script>
    <script src="./js/post.js"></script>
    <script src="./js/categoryBox.js"></script>
    <script src="./js/keyword.js"></script>
    <script src="./js/toolbox.js"></script>
</body>
</html>
